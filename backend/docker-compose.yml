version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: teach_better_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: teach_better_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build: .
    container_name: teach_better_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=teach_better_db
    depends_on:
      - mongodb
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
